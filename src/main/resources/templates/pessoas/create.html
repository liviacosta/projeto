<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">

  <title>Cadastro de Pessoas</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/projetos/list">Listar Projetos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/projetos/create">Novo Projeto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pessoas/list">Listar Pessoas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/pessoas/create"><span th:text="${navActive}">Nova Pessoa</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <div class="container">
      <form method="POST" action="/pessoas/create" th:object="${pessoa}">
        <input type="hidden" th:value="${pessoa.id}" name="id" />
        <div class="flex row">
          <div class="col-6">
            <label for="inputPessoaNome" class="form-label">Nome da Pessoa</label>
            <input type="text" class="form-control" name="nome" th:value="${pessoa.nome}">     
          </div>
          <div class="col-6">
            <label for="inputDtNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" name="dataNascimento" th:value="${{pessoa.dataNascimento}}">
          </div>
        </div>
        
        <div class="flex row mt-3">
          <div class="col-6">
            <label for="inputCpf" class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf" th:value="${{pessoa.cpf}}">
          </div>
          <div class="col-6">
            <div class="flex row"> 
              <div class="col-6">
                <label for="inputIsFuncionario" class="form-label">É Funcionário?</label>
                <div class="form-group d-inline-flex justify-content-center align-content-between w-100">
                  <div class="custom-control custom-radio custom-control-inline w-50">
                      <input type="radio" id="funcionarioYes" name="funcionarioYes" class="custom-control-input" value="true" th:field="*{isFuncionario}">
                      <label class="custom-control-label" for="funcionarioYes">Sim</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline w-50">
                      <input type="radio" id="funcionarioNo" name="funcionarioNo" class="custom-control-input" value="false" th:field="*{isFuncionario}">
                      <label class="custom-control-label" for="funcionarioNo">Nao</label>
                  </div>
                </div>
              </div>
              
              <div class="col-6">
                <label for="inputIsGerente" class="form-label">É Gerente</label>
                <div class="form-group d-inline-flex justify-content-center align-content-between w-100">
                  <div class="custom-control custom-radio custom-control-inline w-50">
                      <input type="radio" id="gerenteYes" name="gerenteYes" class="custom-control-input" value="true" th:field="*{isGerente}">
                      <label class="custom-control-label" for="gerenteYes">Sim</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline w-50">
                      <input type="radio" id="gerenteNo" name="gerenteNo" class="custom-control-input" value="false" th:field="*{isGerente}">
                      <label class="custom-control-label" for="gerenteNo">Nao</label>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>

        <input type="submit" th:value="${btn}" class="btn btn-primary btn-block  mt-3"/>

      </form>
    </div>
  </section>
</body>
</html>
