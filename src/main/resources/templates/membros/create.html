<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <title>Cadastro de Pessoas</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/projetos/list">Projeto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Novo Membro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <fieldset>
        <table class="table">
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome da Pessoa</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Cpf</th>
                <th scope="col"></th>
              </tr>
          </thead>
          <tbody>
              <tr data-th-each="membro : ${pessoas}">
                <td data-th-text="${membro.id}"></td>
                <td data-th-text="${membro.nome}"></td>
                <td data-th-text="${{membro.dataNascimento}}"></td>
                <td data-th-text="${{membro.cpf}}"></td>
                <td>
                  <form action="#" th:action="@{'/projetos/{id}/membros/salvar/{idPessoa}'(id=${projeto.id}, idPessoa=${membro.id})}" 
                    th:method="POST">
                    <button type="submit" id="submitButton" class="fa fa-plus" tooltip="Membros"> </button>
                  </form>
                </td>
              </tr>
          </tbody>
        </table>
      </fieldset>
    </div>
  </section>

</body>
</html>
