<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">

  <title>Cadastro de Projetos</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/projetos/list">Listar Projetos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/projetos/create">Novo Projeto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pessoas/list">Listar Pessoas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/pessoas/create">Nova Pessoa</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <form method="POST" action="/projetos/create" th:object="${projeto}">
        <input type="hidden" th:value="${projeto.id}" name="id" />
        <div class="flex row mb-3">
          <div class="col-6">
            <label for="inputNomeProjeto" class="form-label">Nome do Projeto</label>
            <input type="text" class="form-control" name="nome" th:value="${projeto.nome}">
          </div>
          <div class="col-6">
            <label for="inputDtInicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" name="dataInicio" th:value="${{projeto.dataInicio}}">
          </div>
        </div>
        <div class="flex row mb-3">
          <div class="col-6">
            <label for="dropDownGerenteList" class="form-label">Gerente Responsável</label>
            <select class="form-control" id="dropDownGerenteList" th:field="*{gerente}">
              <option value="0">Selecione um gerente</option>
              <option th:each="option : ${gerentes}" th:value="${option.id}" th:text="${option.nome}"></option>
            </select>
          </div>
          <div class="col-6">
            <label for="inputDtTermino" class="form-label">Previsão Término</label>
            <input type="date" class="form-control" name="dataPrevisao" th:value="${{projeto.dataPrevisao}}">
          </div>
        </div>
        <div class="flex row mb-3">
          <div class="col-6">
            <label for="inputDtRealTermino" class="form-label">Data Real do Término</label>
            <input type="date" class="form-control" name="dataFim" th:value="${{projeto.dataFim}}">
          </div>
          <div class="col-6">
            <label for="inputOrcamento" class="form-label">Orçamento Total</label>
            <input type="text" class="form-control" name="orcamento" th:value="${projeto.orcamento}">
          </div>
        </div>
        <div class="flex row mb-3">
          <div class="col-6">
            <label for="inputDescricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" name="descricao" th:value="${projeto.descricao}">
          </div>
          <div class="col-6">
            <label for="inputStatus" class="form-label">Status</label>
            <select class="form-control selectpicker" th:field="*{status}" id="status">
              <option value="">Selecione um Status</option>
              <option th:each="status : ${T(com.liviacosta.projeto.enums.StatusProjeto).values()}"
                      th:value="${status}"
                      th:text="${status}">status
              </option>
            </select>
          </div>
        </div>
        <div class="flex row mb-3">
          <div class="col-6">
            <label for="dropDownRisco" class="form-label">Risco</label>
            <select class="form-control selectpicker" th:field="*{risco}" id="dropDownRisco">
              <option value="">Selecione um Risco</option>
              <option th:each="risco : ${T(com.liviacosta.projeto.enums.RiscoProjeto).values()}"
                      th:value="${risco}"
                      th:text="${risco}">risco
              </option>

            </select>
          </div>
        </div>
      
        <div class="flex row mb-3">
          <div class="col-6 justify-content-end">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
